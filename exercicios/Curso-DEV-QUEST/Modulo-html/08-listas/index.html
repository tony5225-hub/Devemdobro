<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>

    <h1>Listas GRANDES </h1>
    <h2>lista não ordenada</h2>
    <ul>
        <li>Café</li>
        <li>Filtro de café</li>
        <li>Bolo de chocolate</li>
        <li>Energético</li>
    </ul>
    
    <h2>Lista ordenada</h2>
    <ol>
        <li>Roberto</li>
        <li>Raphael</li>
        <li>Ana</li>
        <li>Ricardo</li>
    </ol>
</body>
</html>
